<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page_title }}</title>
    <style>
        /* 全局样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        /* 导航栏样式 */
        nav {
            background-color: #007BFF;
            padding: 10px 15px;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* 标题样式 */
        h1 {
            text-align: center;
            color: #007BFF;
            margin-top: 20px;
        }

        /* 搜索表单样式 */
        .search-form {
            max-width: 500px;
            margin: 20px auto;
            padding: 15px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .search-form input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .search-form button {
            background-color: #007BFF;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        .search-form button:hover {
            background-color: #0056b3;
        }

        /* 表格样式 */
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        table th, table td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ccc;
        }

        table th {
            background-color: #007BFF;
            color: white;
        }

        /* 删除按钮样式 */
        .delete-btn {
            background-color: #dc3545;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .delete-btn:hover {
            background-color: #c82333;
        }

        /* Back to Top Button */
        .back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #000;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            border-radius: 50px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .back-to-top:hover {
            background: #003f6b;
        }
    </style>
</head>
<body>
    <nav>
        <a href="{{ url_for('home2') }}">Home</a>
        <a href="{{ url_for('create') }}">Create</a>
        <a href="{{ url_for('read') }}">Read</a>
        <a href="{{ url_for('update') }}">Update</a>
        <a href="{{ url_for('delete') }}">Delete</a>
        <a href="{{ url_for('logout') }}">Log out</a>
    </nav>
    <h1>{{ page_title }}</h1>

    <!-- 搜索框 -->
    <form class="search-form" method="GET" action="{{ url_for('delete') }}">
        <input type="text" name="search_query" placeholder="Search by Title or Company" required>
        <button type="submit">Search</button>
    </form>

    <!-- 搜索结果表格 -->
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Company</th>
                <th>Location</th>
                <th>Max Salary</th>
                <th>Min Salary</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for entry in data %}
            <tr>
                <td>{{ entry.Title }}</td>
                <td>{{ entry.company }}</td>
                <td>{{ entry.location }}</td>
                <td>{{ entry.Max_salary }}</td>
                <td>{{ entry.Min_salary }}</td>
                <td>
                    <form method="POST" action="{{ url_for('delete') }}">
                        <input type="hidden" name="job_id" value="{{ entry.Job_id }}">
                        <button type="submit" class="delete-btn">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}

            <!-- Back to Top Button -->
            <button class="back-to-top" onclick="scrollToTop()">⬆ Back to Top</button>

            <script>
                // Smooth scroll to top
                function scrollToTop() {
                    window.scrollTo({
                        top: 0,
                        behavior: 'smooth'
                    });
                }
                // Hide Back to Top button when not scrolling
                const backToTopButton = document.querySelector('.back-to-top');
                window.addEventListener('scroll', () => {
                    if (window.scrollY > 300) {
                        backToTopButton.style.display = 'block';
                    } else {
                        backToTopButton.style.display = 'none';
                    }
                });
                // Initially hide button
                backToTopButton.style.display = 'none';
            </script>
        </tbody>
    </table>
</body>
</html>
