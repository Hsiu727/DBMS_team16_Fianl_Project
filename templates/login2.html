<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://wallpaperaccess.com/full/1892794.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #0f0f6e;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8); /* Semi-transparent dark background */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            color: #f4f4f9;
            position: relative;
            z-index: 2;
        }

        h2 {
            text-align: center;
            color: #ff9800; /* Bright orange for heading */
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #ff9800;
        }

        input[type="text"],
        input[type="password"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #ff9800;
            box-shadow: 0 0 5px rgba(255, 152, 0, 0.8);
        }

        .login-btn {
            background: linear-gradient(45deg, #ff9800, #ff5722); /* Gradient for vibrancy */
            color: white;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s ease;
        }

        .login-btn:hover {
            background: linear-gradient(45deg, #ff5722, #ff9800);
            transform: scale(1.05);
        }

        .manager-btn {
            background: linear-gradient(45deg, #2196f3, #1e88e5); /* Bright blue gradient */
            color: white;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s ease;
            margin-top: 10px;
        }

        .manager-btn:hover {
            background: linear-gradient(45deg, #1e88e5, #2196f3);
            transform: scale(1.05);
        }

        .signup-link {
            text-align: center;
            margin-top: 15px;
        }

        .signup-link a {
            color: #ff9800;
            text-decoration: none;
            font-weight: bold;
        }

        .signup-link a:hover {
            text-decoration: underline;
            color: #ff5722;
        }

        .flash-messages {
            margin-top: 15px;
            padding: 10px;
            background-color: #000000;
            color: #a74b15;
            border: 1px solid #000000;
            border-radius: 5px;
            align: center;
        }

        .flash-messages .success {
            color: white;
        }

        .flash-messages .danger {
            background-color: #c80f1f;
            color: white;
        }

        .flash-messages .error {
            background-color: #c80f1f;
            color: white;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #f4f4f9;
        }

        
    </style>
</head>
<body>

    <div class="container">
        <h2>Login</h2>
        <!-- Login Form -->
        <form method="POST" action="/">
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <!-- Hidden input to distinguish login type -->
            <input type="hidden" id="role" name="role" value="">

            <!-- Login Button (User) -->
            <button type="submit" class="login-btn" onclick="document.getElementById('role').value = 'user';">Log In as User</button>

            <!-- Login Button (Manager) -->
            <button type="submit" class="manager-btn" onclick="document.getElementById('role').value = 'manager';">Log In as Manager</button>
        </form>

        <div class="signup-link">
            <p>Don't have an account? <a href="/signup">Sign Up</a></p>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="flash-messages">
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
            </div>
        {% endif %}
        {% endwith %}
    </div>

    <footer>
        &copy; 2024 NYCU DBMS Final Project Team 16.
    </footer>
</body>
</html>
