<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page_title }}</title>
</head>
<body>
    <nav>
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('create') }}">Create</a>
        <a href="{{ url_for('read') }}">Read</a>
    </nav>
    <h1>{{ page_title }}</h1>

    <table border="1" cellpadding="5" cellspacing="0">
        <thead>
            <tr>
                <th>Title</th>
                <th>Posting Location</th>
                <th>Company Name</th>
                <th>Max Salary</th>
                <th>Min Salary</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td>{{ row[0] }}</td> <!-- Title -->
                <td>{{ row[1] }}</td> <!-- Posting Location -->
                <td>{{ row[2] }}</td> <!-- Company Name -->
                <td>{{ row[3] }}</td> <!-- Max Salary -->
                <td>{{ row[4] }}</td> <!-- Min Salary -->
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
