<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://wallpaperaccess.com/full/1892794.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #0f0f6e;
            margin: 10;
            padding: 5;
        }

        .container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8); /* Semi-transparent dark background */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            color: #f4f4f9;
            position: relative;
            z-index: 2;
        }

        h2 {
            text-align: center;
            color: #ff9800; /* Bright orange for heading */
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #ff9800;
        }

        input[type="text"],
        input[type="password"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #ff9800;
            box-shadow: 0 0 5px rgba(255, 152, 0, 0.8);
        }

        .signup-btn {
            background: linear-gradient(45deg, #ff9800, #ff5722); /* Gradient for vibrancy */
            color: white;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s ease;
        }

        .signup-btn:hover {
            background: linear-gradient(45deg, #ff5722, #ff9800);
            transform: scale(1.05);
        }

        .flash-messages  {
            margin-top: 15px;
            background-color: #e13947;
            color: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
        }

        .flash-messages .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .flash-messages .danger {
            background-color: #e13947;
            color: white;
        }

        .back-to-login {
            text-align: center;
            margin-top: 15px;
        }

        .back-to-login a {
            color: #ff9800;
            text-decoration: none;
            font-weight: bold;
        }

        .back-to-login a:hover {
            text-decoration: underline;
            color: #ff5722;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #f4f4f9;
            position: relative;
            top: 60px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <form method="POST">
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter a username" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter a password" required>
            </div>
            <button type="submit" class="signup-btn">Sign Up</button>
        </form>

        <div class="back-to-login">
            <p>Already have an account? <a href="/">Back to Login</a></p>
        </div>

        
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    <ul>
                        {% for category, message in messages %}
                            <li class="{{ category }}">{{ message }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}
            {% endwith %}
        
    </div>

    <footer>
        &copy; 2024 NYCU DBMS Final Project Team 16.
    </footer>
</body>
</html>
